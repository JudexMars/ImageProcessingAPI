name: Java CI with Maven
on:
  push:
    branches: [ "main" ]
    paths: [ 'image-crud/**' ]
  pull_request:
    branches: [ "main" ]
    paths: [ 'image-crud/**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Run the Maven verify phase
        run: |
          cd ./image-crud
          mvn --batch-mode --update-snapshots verify