apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f compose.yaml
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: brightness-processor-redis
  name: brightness-processor-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: brightness-processor-redis
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f compose.yaml
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: brightness-processor-redis
    spec:
      containers:
        - args:
            - redis-server
            - --save
            - "20"
            - "1"
            - --logLevel
            - warning
            - --requirePass
            - 6k_j76,dDUl_
            - --port
            - "6383"
          image: redis:latest
          name: brightness-processor-redis
          ports:
            - containerPort: 6383
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: redis-volume-brightness
      restartPolicy: Always
      volumes:
        - name: redis-volume-brightness
          persistentVolumeClaim:
            claimName: redis-volume-brightness
