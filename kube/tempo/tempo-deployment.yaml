apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f compose.yaml
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: tempo
  name: tempo
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: tempo
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f compose.yaml
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: tempo
    spec:
      containers:
        - args:
            - -config.file=/etc/tempo.yaml
          image: grafana/tempo
          name: tempo
          ports:
            - containerPort: 14268
              protocol: TCP
            - containerPort: 9411
              protocol: TCP
            - containerPort: 3200
              protocol: TCP
            - containerPort: 3201
              protocol: TCP
          securityContext:
            runAsUser: 0
          volumeMounts:
            - mountPath: /tmp/tempo
              name: tempo-volume
            - mountPath: /etc/tempo.yaml
              name: tempo-cm1
              readOnly: true
              subPath: tempo.yaml
      restartPolicy: Always
      volumes:
        - name: tempo-volume
          persistentVolumeClaim:
            claimName: tempo-volume
        - configMap:
            items:
              - key: tempo-local.yaml
                path: tempo.yaml
            name: tempo-cm1
          name: tempo-cm1
